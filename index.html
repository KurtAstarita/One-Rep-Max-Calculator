<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Rep Max Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="rep-max-calculator">
        <h3>1 Rep Max Calculator</h3>
        <label>Weight (lbs/kg):</label>
        <input id="weight" type="number" />
        <br />
        <label>Reps:</label>
        <input id="reps" type="number" />
        <br />
        <button id="calculate">Calculate</button>
        <p id="result"></p>
    </div>
</body>
</html>
